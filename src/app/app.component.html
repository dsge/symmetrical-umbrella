<div class="container">
  <div class="row">
    <div class="col-sm">
      <app-exchange-form [disabled]="loading" (onFormSubmit)="onSubmit($event)"></app-exchange-form>

      <ng-container *ngIf="results">
        convertedAmount: {{results.convertedAmount}}<br />
        directConversionEstimate: {{results.directConversionEstimate}}<br />
        wasConvertedThroughEur: {{results.wasConvertedThroughEur}}
      </ng-container>
    </div>
  </div>
</div>
